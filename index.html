<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="grid-container"></div>
    <div id="inputs">
      <div id="grid-size">
        <input id="grid-input" type="number" aria-label="grid-size" />
        <button id="grid-size-btn">Set grid size</button>
      </div>
      <div id="colors">
        <input type="color" id="color-picker" aria-label="color-picker" />
        <div>
          <label for="random-checkbox">Random colors</label>
          <input
            type="checkbox"
            id="random-checkbox"
            aria-label="random checkbox"
          />
        </div>
      </div>
    </div>
  </body>
</html>
